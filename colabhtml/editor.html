<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Editor - ResearchHub</title>
    <script src="https://cdn.tiny.cloud/1/YOUR_API_KEY/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000101 0%, #006767 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }

        /* Editor Container */
        .editor-container {
            width: 90%;
            height: 80vh;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .editor-header h2 {
            margin: 0;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group button {
            padding: 8px 15px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .save-btn {
            background: #1E90FF;
            color: white;
        }

        .publish-btn {
            background: #28A745;
            color: white;
        }

        .save-btn:hover {
            background: #007BFF;
        }

        .publish-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    
    <div class="editor-container">
        
        <div class="editor-header">
            <h2>Collaborative Research Editor</h2>
            <div class="button-group">
                <button class="save-btn" onclick="saveDocument()">üíæ Save</button>
                <button class="publish-btn" onclick="publishDocument()">üöÄ Publish</button>
            </div>
        </div>

        
        <textarea id="editor"></textarea>
    </div>

    <script>

    tinymce.init({
        selector: '#editor',
        height: '80vh',
        plugins: 'advlist autolink lists link image charmap print preview anchor searchreplace visualblocks code fullscreen insertdatetime media table paste help wordcount',
        toolbar: 'undo redo | formatselect | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image media table | forecolor backcolor | removeformat',
        menubar: true,
        branding: false,
        setup: function (editor) {
            editor.on('init', function () {
                console.log("Editor Loaded Successfully!");
            });
            editor.on('error', function (err) {
                console.error("TinyMCE Error:", err);
                alert("TinyMCE encountered an error. Please check the console.");
            });
        }
    });

        
        function saveDocument() {
    let content = tinymce.get('editor').getContent(); 
    let title = prompt("Enter a title for your document:");

    if (title) {
        let project = { title: title, date: new Date().toLocaleString() };

        
        let projects = JSON.parse(localStorage.getItem('recentProjects')) || [];
        projects.push(project);

        
        localStorage.setItem('recentProjects', JSON.stringify(projects));

    
        window.location.href = 'save-success.html';
    }
}


function publishDocument() {
    window.location.href = 'publish-success.html';
}

function loadRecentProjects() {
    let projects = JSON.parse(localStorage.getItem('recentProjects')) || [];
    let container = document.getElementById('recent-projects');

    container.innerHTML = projects.length ? '' : '<p>No recent projects.</p>';

    projects.forEach(project => {
        let item = document.createElement('div');
        item.innerHTML = `<strong>${project.title}</strong> - ${project.date}`;
        item.style.padding = "10px";
        item.style.borderBottom = "1px solid #ccc";
        container.appendChild(item);
    });
}

if (document.getElementById('recent-projects')) {
    window.onload = loadRecentProjects;
}


    </script>

</body>
</html>
